<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <h1>CSS Mem Slider</h1>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="slider">
        <div class="slides">
          <div class="slide" id="slide-1"><p class="text">Text1</p></div>
          <div class="slide" id="slide-2"><p class="text">Text2</p></div>
          <div class="slide" id="slide-3"><p class="text">Text3</p></div>
          <div class="slide" id="slide-4"><p class="text">Text4</p></div>
        </div>
        <div class="controls">
          <form class="control-form" action="#slide-1">
            <input type="submit" class="control-elem" value="">
          </form>
          <form class="control-form" action="#slide-2">
            <input type="submit" class="control-elem" value="">
          </form>
          <form class="control-form" action="#slide-3">
            <input type="submit" class="control-elem" value="">
          </form>
          <form class="control-form" action="#slide-4">
            <input type="submit" class="control-elem" value="">
          </form>
          <!-- <a href="#slide-1" class="control-elem"><button class="point"></button></a>
          <a href="#slide-2" class="control-elem"><button class="point"></button></a>
          <a href="#slide-3" class="control-elem"><button class="point"></button></a>
          <a href="#slide-4" class="control-elem"><button class="point"></button></a> -->
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">

  </footer>
  
</body>
</html>
