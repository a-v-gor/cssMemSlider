<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <h1>CSS Mem Slider</h1>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="slider">
        <input type="radio" class="radio" name="radio-meme" id="meme1" checked>
        <input type="radio" class="radio" name="radio-meme" id="meme2">
        <input type="radio" class="radio" name="radio-meme" id="meme3">
        <input type="radio" class="radio" name="radio-meme" id="meme4">
        <div class="slides-wrapper">
          <div class="slides">
            <div class="slide" id="slide-1"><img src="./assets/img/1.jpg" alt=""></div>
            <div class="slide" id="slide-2"><img src="./assets/img/2.jpg" alt=""></div>
            <div class="slide" id="slide-3"><img src="./assets/img/3.jpg" alt=""></div>
            <div class="slide" id="slide-4"><img src="./assets/img/4.jpg" alt=""></div>
            <!-- <div class="slide" id="slide-1"></div> -->
            <!-- <div class="slide" id="slide-2"></div>
            <div class="slide" id="slide-3"></div>
            <div class="slide" id="slide-4"></div> -->
          </div>
        </div>
        <div class="text-wrapper">
          <div class="textes">
            <div class="slide-text" id="text1">У всех бывают эти дни.</div>
            <div class="slide-text" id="text2">Сильный программист.</div>
            <div class="slide-text" id="text3">Про бесконечный цикл наглядно.</div>
            <div class="slide-text" id="text4">Надежная проверка на четность.</div>
          </div>
        </div>
        <div class="controls">
          <label for="meme1" class="label-radio" id="label-radio-1"><div class="point"></div></label>
          <label for="meme2" class="label-radio" id="label-radio-2"><div class="point"></div></label>
          <label for="meme3" class="label-radio" id="label-radio-3"><div class="point"></div></label>
          <label for="meme4" class="label-radio" id="label-radio-4"><div class="point"></div></label>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="wrapper">
      <div class="footer-container">
        <a class="github" href="https://github.com/a-v-gor"></a>
        <span class="year">2022</span>
        <a class="rss" href="https://rs.school/js/"></a>
      </div>
    </div>
      
    
  </footer>
  
</body>
</html>
